<!-- 背景装饰 SVG（简单的模糊色块） -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" preserveAspectRatio="none">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#00c2ff" stop-opacity="0.9" />
      <stop offset="1" stop-color="#5de0a8" stop-opacity="0.7" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60" />
    </filter>
  </defs>
  <g filter="url(#blur)">
    <circle cx="180" cy="120" r="140" fill="url(#g1)" />
    <circle cx="980" cy="420" r="200" fill="#6ad0ff" fill-opacity="0.6" />
    <ellipse cx="600" cy="250" rx="260" ry="110" fill="#8df0c2" fill-opacity="0.15"/>
  </g>
</svg>